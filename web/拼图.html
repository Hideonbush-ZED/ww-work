<!DOCTYPE html>
<html>
    <head>
<meta charset="UTF-8">
<title>Document</title>
<style>
#box{
            position: relative;
        }
        #box > div{
            width: 80px;
            height: 50px;
            border: 1px solid whitesmoke;
            position: absolute;
            background-image: url('yassuo.jpg');
            opacity: 0;
            transition: 2s;
        }
</style>

    </head>
  <body>
      <div id="box"></div>
         <script>
              var box =document.getElementById('box');
              //
              for(var i=0;i<10;i++){
                  for(var j=0;j<10;j++){
                      var div =document.createElement('div');
                      box.appendChild(div);

                      div.style.top =  i* 50+'px';
                      div.style.left=j*80+'px';
                      div.style.backgroundPositionY =i* -50+'px';
                      div.style.backgroundPositionX =j* -80+'px';
                      div.onmousemove= function(){
                           this.style.opacity =1;
                      }
                  }
              }

         </script>
    </script>
  </body>
